<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        #map {
            position: relative;
            width: 100.0%;
            height: 100.0%;
            left: 0.0%;
            top: 0.0%;
        }
    </style>
</head>
<body>
    <div class="folium-map" id="map"></div>
</body>
<script>
    var map = L.map("map", {
        center: [55.676098, 12.568337],
        crs: L.CRS.EPSG3857,
        zoom: 13,
        zoomControl: true,
        preferCanvas: false,
    });

    var tile_layer = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
            attribution: "Data by &copy; <a href=\"http://openstreetmap.org\">OpenStreetMap</a>, under <a href=\"http://www.openstreetmap.org/copyright\">ODbL</a>.",
            detectRetina: false,
            maxNativeZoom: 18,
            maxZoom: 18,
            minZoom: 0,
            noWrap: false,
            opacity: 1,
            subdomains: "abc",
            tms: false
        }
    ).addTo(map);

    // Add markers for each location
    L.marker([55.664397, 12.563789]).addTo(map).bindPopup("Cabinn Copenhagen");
    L.marker([55.676111, 12.579022]).addTo(map).bindPopup("Christiansborg Palace");
    L.marker([55.672617, 12.571705]).addTo(map).bindPopup("Ny Carlsberg Glyptotek");
    L.marker([55.673676, 12.568147]).addTo(map).bindPopup("Tivoli Gardens");
    L.marker([55.685380, 12.577446]).addTo(map).bindPopup("Rosenborg Castle");
    L.marker([55.683847, 12.576261]).addTo(map).bindPopup("Round Tower");
    L.marker([55.688318, 12.580524]).addTo(map).bindPopup("Museum of Danish Resistance");
    L.marker([55.661307, 12.535869]).addTo(map).bindPopup("Carlsberg Brewery");
    L.marker([55.685256, 12.593942]).addTo(map).bindPopup("Amalienborg Museum");
    L.marker([55.676002, 12.579263]).addTo(map).bindPopup("Thorvaldsens Museum");
    L.marker([55.592914, 12.673549]).addTo(map).bindPopup("Drag√∏r Town");
</script>
</html>
